<!DOCTYPE html>
<html lang="en">

<head th:replace="~{_fragments::head}">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="~{_fragments::sidebar}"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="~{_fragments::topbar}"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Trang Chủ </h1>
					</div>

					<!-- ======== Row: Thống kê tổng quan ======== -->
					<div class="row">

						<!-- Tổng bài hát -->
						<div class="col-xl-4 col-md-6 mb-4">
							<div class="card border-left-primary shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
												Tổng số bài hát</div>
											<div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalSongs}">
											</div>
										</div>
										<div class="col-auto">
											<i class="fas fa-music fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- Tổng album -->
						<div class="col-xl-4 col-md-6 mb-4">
							<div class="card border-left-success shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-success text-uppercase mb-1">
												Tổng số album</div>
											<div class="h5 mb-0 font-weight-bold text-gray-800"
												th:text="${totalAlbums}"></div>
										</div>
										<div class="col-auto">
											<i class="fas fa-compact-disc fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!--tổng số view-->
						<div class="col-xl-4 col-md-6 mb-4">
							<div class="card border-left-warning shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
												Tổng số view</div>
											<div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalViews}"></div>
										</div>
										<div class="col-auto">
											<i class="fas fa-eye fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
					<!-- ======== End Row ======== -->


					<!-- ======== Biểu đồ đường: Bài hát nổi bật ======== -->
					<div class="row">
						<div class="col-xl-12 col-lg-12">
							<div class="card shadow mb-4">
								<!-- Card Header -->
								<div
									class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-primary">Lượt nghe bài hát nổi bật</h6>
								</div>
								<!-- Card Body -->
								<div class="card-body">
									<div class="chart-area">
										<canvas id="topSongsChart"></canvas>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- ======== End Biểu đồ ======== -->

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->



		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a th:replace="~{_fragments::scrollToTop}"></a>

	<!-- Logout Modal-->
	<div th:replace="~{_fragments::logoutModal}"></div>


	<!-- Js -->
	<div th:replace="~{_fragments::js}"></div>


	<!-- Chart.js -->
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

	<!-- Script vẽ biểu đồ -->
	<script th:inline="javascript">
		document.addEventListener("DOMContentLoaded", function () {
		    const ctx = document.getElementById("topSongsChart").getContext("2d");

		    new Chart(ctx, {
		        type: 'line',
		        data: {
		            labels: /*[[${topTitles}]]*/,
		            datasets: [{
		                label: "Lượt nghe",
		                data: /*[[${topListens}]]*/,
		                backgroundColor: "rgba(78, 115, 223, 0.05)",
		                borderColor: "rgba(78, 115, 223, 1)",
		                pointBackgroundColor: "rgba(78, 115, 223, 1)",
		                pointRadius: 4,
		                tension: 0.3
		            }]
		        },
		        options: {
		            responsive: true,
		            plugins: {
		                legend: { display: true }
		            },
		            scales: {
		                y: { beginAtZero: true }
		            }
		        }
		    });
		});

	</script>
	

</body>


</html>
